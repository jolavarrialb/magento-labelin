<!--@subject {{trans "Artwork Updated By Designer"}} @-->
{{template config_path="design/email/header_template"}}
<table style="float:left; margin-right: 10px" class="fue-abc-items">
    <tr>
        <td>
            <div class="greeting">Hi, {{var customer_name}}.</div>
        </td>
    </tr>
    <tr>
        <td>
            Designer has <b>update</b> artwork.
        </td>
    </tr>
    {{depend notes}}
    <tr>
        <td>
            Designer comment: <b>{{var comment}}</b>.
        </td>
    </tr>
    {{/depend}}
    <tr>
        <td>
            Please click <a href="{{var order_url | raw}}">link</a> to view new artwork.
        </td>
    </tr>
</table>
{{template config_path="design/email/footer_template"}}
